<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
  <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
  <script type="text/javascript" th:src="@{/bootstrap.min.js}"></script>
</head>
<body>
<div class="row">
<div class="col-md-6 mx-auto">
<div class="card">
<div class="card-body">
<h3 class="text-center">Add Product</h3>
<form action="/addP" method="Post" enctype="multipart/form-data">
<div class="form-group  ">
<label >Product Name :</label>
<input type="text" class="form-control" name="pname" placeholder="name">
<label>Product Description:</label>
<input type="text" class="form-control" name="desc" placeholder="Description">
<label>Quantity :</label>
<input type="number" class="form-control" name="quantity" placeholder="Quantity">
<label>Price:</label>
<input type="text" class="form-control" name="prix" placeholder="price">
<br>
<div class="custom-file mb-2">

<input type="file" name="file" class="custom-file-input" >
<label class="custom-file-label">choose file:</label>
</div>
<button type="submit" class="btn btn-primary">submit</button>
</div>



</form>
</div>
</div></div>
</div>
</body>
</html>
